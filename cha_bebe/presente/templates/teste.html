<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Lista de presentes</h1>
    <div id="container" style="width:99.5%; background: none; box-shadow: none; margin: 0.5% auto">
        <!-- product box -->
        {% for presente in presentes %}
            <div class='box photo col2'> <a href="{{ presente.get_absolute_url }}"><img src="{{ presente.thumbnail.url }}" alt=""></a>
                <p> {{ presente.titulo }} </p>
                <p style='text-align:center; margin-bottom:12px'>
                    <a href="{{ presente.get_absolute_url }}" class='button small round'>Detalhes &#187;</a>
                </p>
            </div>
        {% endfor %}
    </div>

</body>
</html>
